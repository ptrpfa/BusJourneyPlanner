<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Johor Journey Planner</title>
        <meta name="veiwport" consent="initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script>
			// $(document).ready(function () {
			// 	$("#show-results-btn").click(function (event) {
			// 		event.preventDefault();
			// 		submitForm();
			// 	});
			// });
		</script>
    </head>
    <body>
        <div class="container">

            <ul class="hex-area">
                <li class="hex1"></li>
                <li class="hex2"></li>
                <li class="hex3"></li>
                <li class="hex4"></li>
                <li class="hex5"></li>
                <li class="hex6"></li>
            </ul>

            <div class="row mt-3">
                <div class="col text-center">
                    <h1>大马新山-巴士寻找图</h1>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
					<div class="form-container">
					  <form>
					    <div class="form-group">
					      <label for="start-location">Start Location</label>
					      <input class="form-control" id="start-location" type="text" placeholder="Enter start location"/>
					    </div>
					    <div class="form-group">
					      <label for="destination">Destination</label>
					      <input class="form-control" id="destination" type="text" placeholder="Enter destination"/>
					    </div>
					    <button id="show-results-btn" type="button" class="btn btn-primary">Show Results</button>
					  </form>
					</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                	<div class = "display">
                    	
                    <ul id=results>
						<li>
							<div class="route">
								<h3>Route 1</h3>
							</div>
							<p>10 min | Bus Number</p>
						</li>
						<li>
							<div class="route">
								<h3>Route 2</h3>
							</div>
							<p>15 min | Bus Number</p>

						</li>
						<li>
							<div class="route">
								<h3>Route 3</h3>
							</div>
							<p>17 min | Bus Number</p>
						</li>
						<li>
							<div class="route">
								<h3>Route 4</h3>
							</div>
							<p>40 min | Alex Binder Bus</p>

						</li>
					</ul>
					<div id="map">
                    		{{map | safe}}
                    </div>
                	</div>
                </div>
            </div>
        </div>
        <footer class="footer bg-dark py-3">
		  <div class="container">
		    <div class="row">
		      <div class="col-md-6">
		        <p class="text-muted">&copy; DSA Group 7 Journey to Malaysia	</p>
		      </div>
		      <div class="col-md-6">
		        <ul class="list-inline text-md-end">
		          <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
		          <li class="list-inline-item"><a href="#">Terms of Use</a></li>
		          <li class="list-inline-item"><a href="#">Contact Us</a></li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</footer>
    </body>
</html>
