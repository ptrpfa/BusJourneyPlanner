<!DOCTYPE html>
<html lang="en-US">
    <head>
    	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
        <title>Johor Bus Journey Planner</title>
        <meta name="veiwport" consent="initial-scale=1.0">
        <meta charset="utf-8">
        <!--Leaflet CSS -->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
		     crossorigin=""/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!--Leaflet JS -->
		<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
	     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
	     crossorigin=""></script>


        <!-- BootStrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!--My Own CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
		<!--Common Lib -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!--BootStrap Jquery-->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!--Own JS -->
		<script src="{{ url_for('static', filename='script.js') }}"></script>

    </head>
    <body>
        <div class="container">

            <ul class="hex-area">
                <li class="hex1"></li>
                <li class="hex2"></li>
                <li class="hex3"></li>
                <li class="hex4"></li>
                <li class="hex5"></li>
                <li class="hex6"></li>
            </ul>

            <div class="row mt-3">
                <div class="col text-left">
					<br>
                    <h3>ðŸšŒ BAJ (Bas Muafakat Johor) Journey Planner</h3>
					<br>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
					<div class="form-container">
					  <form>
					    <div class="form-group">
					      <label for="start-location">Start Location</label>
					      <input class="form-control" id="start-location" type="text" placeholder="Enter start location"/>
					    </div>
					    <div class="form-group">
					      <label for="destination">Destination</label>
					      <input class="form-control" id="destination" type="text" placeholder="Enter destination"/>
					    </div>
					    <!-- <button id="show-results-btn" type="button" class="btn btn-primary">Show Results</button> -->
					    <div class="form-group" style="display: flex; justify-content: space-between;">
						    <button id="show-results-btn" type="button" class="btn btn-primary">Show Results</button>
							<div class="dropdown">
							  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="1">
							    Options
							  </button>
							  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
							  	<a class="dropdown-item" id="distanceOption" value="1">Shortest Distance</a>
							    <a class="dropdown-item" id="timeOption" value="2">Shortest Time</a>
							  </div>
							</div>
						</div>
					  </form>
					</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                	<div class = "display">

	                    <ul id=results>
							<li>
								<div class="route">
									<h3>Route 1</h3>
								</div>
								<p>10 min | Bus Number</p>
							</li>
							<li>
								<div class="route">
									<h3>Route 2</h3>
								</div>
								<p>15 min | Bus Number</p>

							</li>
							<li>
								<div class="route">
									<h3>Route 3</h3>
								</div>
								<p>17 min | Bus Number</p>
							</li>
							<li>
								<div class="route">
									<h3>Route 4</h3>
								</div>
								<p>40 min | Alex Binder Bus</p>

							</li>
							<!-- <button id="moveBtn">Move Left</button> -->
						</ul>
						<button class="toggle-menu">
						  <span class="open-menu">&#187;</span>
						  <span class="close-menu">&#171;</span>
						</button>
					<div id="map" style="height: 600px;">
                    		
                    </div>

                	</div>
                </div>
            </div>
        </div>
        <footer class="footer py-3">
		  <div class="container">
		    <div class="row">
		      <div class="col-md-6">
		        <p class="text-muted">&copy; DSA Group 7 Journey to Malaysia	</p>
		      </div>
		    </div>
		  </div>
		</footer>
    </body>
</html>
