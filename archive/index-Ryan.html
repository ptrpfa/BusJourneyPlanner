<!doctype html>
<html lang="en">

<head>
	<title>新山巴士规划师</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

	<script src="{{ url_for('static', filename='main.js') }}"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		$(document).ready(function () {
			$("#submit-button").click(function (event) {
				event.preventDefault();
				submitForm();
			});
		});
	</script>
	<!--Leaflet css and javascript -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<!--End-->
</head>

<!-- <script src="{{ url_for('static', filename='main.js') }}" /></script> -->


<body>
	<div class="container">
		<nav>
			新山巴士规划师
		</nav>
		<main>
			<!-- embed map html -->
			<div id="map">
				{{ map | safe }}
			</div>
		</main>
		<div id="sidebar">
			<form action="/">
				<input id="start" type="text" placeholder="Start location"><br>
				<input id="destination" type="text" placeholder="Destination"><br>
				<br>
				<button id="submit-button" type="submit">Go</button>
			</form>

			<ul id=results>
				<li>
					<div class="route">
						<h3>Route 1</h3>
					</div>
					<p>10 min | Bus Number</p>
				</li>
				<li>
					<div class="route">
						<h3>Route 2</h3>
					</div>
					<p>15 min | Bus Number</p>

				</li>
				<li>
					<div class="route">
						<h3>Route 3</h3>
					</div>
					<p>17 min | Bus Number</p>
				</li>
				<li>
					<div class="route">
						<h3>Route 4</h3>
					</div>
					<p>40 min | Alex Binder Bus</p>

				</li>
			</ul>
		</div>
		<footer>Developed by Group 7 for CSC1108 Data Structures and Algorithms Project</footer>
	</div>
</body>

</html>
